<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Favour</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: pop 1.5s infinite alternate;
      margin: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #fff;
      margin: 5px;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff4f81);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 8s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Favour! ðŸŽ‚</h1>
  <h2>Wishing you joy, laughter, and love today ðŸ’–</h2>  <script>
    // Balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `radial-gradient(circle at 30% 30%, #fff, hsl(${Math.random()*360}, 70%, 60%))`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 600);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
      confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);
  </script></body>
</html>
